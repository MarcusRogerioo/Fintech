<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Fintech | Cadastro</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">FINTECH</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label"></label>
                        <input type="text" class="form-control" id="nome" name="nome" required placeholder="Nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label"></label>
                        <input type="date" class="form-control" id="data" name="data" required placeholder="Data de nascimento">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label"></label>
                        <input type="number" class="form-control" id="cpf" name="cpf" required placeholder="CPF">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label"></label>
                        <input type="number" class="form-control" id="telefone" name="telefone" required placeholder="DD e numero">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"></label>
                        <input type="text" class="form-control" id="email" name="email" required placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label"></label>
                        <input type="password" class="form-control" id="senha" name="senha" required placeholder="Senha">
                    </div>
                    <div class="mb-3">
                        <label for="confirmar senha" class="form-label"></label>
                        <input type="password" class="form-control" id="confirmarsenha" name="confirmar senha" required placeholder="Confirmar senha">
                    </div>
                    <div class="emb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="aceitarTermos" required>
                        <label class="form-check-label" for="aceitarTermos">Eu li e aceito os termos de uso</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Finalizar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
